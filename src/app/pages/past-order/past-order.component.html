<div>
  <h2 class="text-center text-2xl font-bold my-4">Order List</h2>
  <div
    *ngFor="let productItem of pastOrders"
    class="bg-slate-50 mx-auto w-3/4 mt-5 mb-2 p-5 shadow-md rounded-[15px] border-spacing-1"
  >
    <div className="flex">
      <p className="flex">Order ID: {{ productItem.orderId }}</p>
    </div>
    <hr />
    <div class="mt-2">
      <div class="row w-full flex">
        <div class="cart w-full">
          <div
            class="row border-top border-bottom"
            *ngFor="let product of productItem.products"
          >
            <div
              class="row main align-items-center flex justify-between bg-slate-50"
            >
              <div class="col-2 flex gap-5">
                <img
                  class="img-fluid"
                  [src]="'../../../assets/' + product.productImage"
                />
                <div>
                  <div>
                    <div class="row">{{ product.productName }}</div>
                  </div>
                  <p-rating
                    [(ngModel)]="product.rating"
                    [cancel]="false"
                    [readonly]="true"
                    class="text-[#FF9632]"
                    style="color: #ff9632"
                    [iconOnStyle]="{ color: '##FF9632' }"
                  />
                </div>
              </div>

              <div class="col flex">
                x
                {{ product.quantity }}
              </div>
              <a class="col">
                {{ product.price | currency }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="flex justify-between mt-3">
      <p>
        Total :
        <span class="font-bold">{{ productItem.total | currency }}</span>
      </p>
      <button
        class="bg-green-400 p-2 !rounded-md"
        (click)="getOrderDetails(productItem.orderId)"
      >
        View Details
      </button>
    </div>
  </div>
</div>
