<div class="flex justify-between bg-slate-600 p-3 px-6 items-center">
  <div class="logo">
    <img src="assets/showcase/images/primeng.svg" height="40" class="mr-2" />
  </div>
  <div class="flex">
    <div class="card flex justify-content-center bg-gray-200"></div>
    <span class="p-input-icon-left">
      <input
        #keyword
        class="pl-4 h-full bg-white outline-none"
        type="text"
        pInputText
        placeholder="Search..."
      />
    </span>
    <button (click)="onClickSearch(keyword.value)" class="bg-gray-200 p-3">
      <i class="pi pi-search"></i>
    </button>
  </div>
  <div class="flex gap-5 items-center">
    <div class="flex items-center gap-1">
      <i class="pi pi-user"></i>
      <span>SignIn / Register</span>
    </div>
    <div class="flex">
      <i class="pi pi-shopping-cart text-2xl relative"
        ><p-badge [value]="2"></p-badge
      ></i>
    </div>
  </div>
</div>
