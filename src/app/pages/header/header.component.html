<div class="flex justify-between bg-slate-600 p-3 px-6 items-center">
  <div class="logo">
    <img src="assets/showcase/images/primeng.svg" height="40" class="mr-2" />
  </div>
  <div class="flex">
    <div class="card flex justify-content-center bg-gray-200">
      <select class="dropdown bg-gray-200 w-24">
        <option
          *ngFor="let item of categoriesStoreItem.topLevelCategories$ | async"
        >
          {{ item.category }}
        </option>
      </select>
    </div>
    <span class="p-input-icon-left">
      <input
        class="pl-4 h-full bg-white"
        type="text"
        pInputText
        placeholder="Search..."
      />
    </span>
    <button class="bg-gray-200 p-3"><i class="pi pi-search"></i></button>
  </div>
  <div class="flex gap-5 items-center">
    <div class="flex items-center gap-1">
      <i class="pi pi-user"></i>
      <span>SignIn / Register</span>
    </div>
    <i class="pi pi-heart"></i>
    <i class="pi pi-shopping-cart"></i>
  </div>
</div>
