<div class="signup-wrap">
  <div class="container">
    <div class="register-form">
      <div class="title">
        <p>Registration</p>
      </div>

      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="user_details">
          <div class="input_box required">
            <label>First Name</label>
            <input
              type="text"
              id="fristName"
              placeholder="Enter your first name "
              required
              formControlName="firstName"
            />
            <span
              class="text-red-500"
              *ngIf='firstName?.touched && firstName?.errors?.["required"]'
              >First Name is required</span
            >
          </div>
          <div class="input_box">
            <label>Last Name</label>
            <input
              type="text"
              id="lastName"
              placeholder="Enter your last name"
              formControlName="lastName"
            />
          </div>
          <div class="input_box required">
            <label>Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              formControlName="email"
            />
            <span
              class="text-red-500"
              *ngIf='email?.touched && email?.errors?.["required"]'
              >Email is required</span
            >
            <br />
            <span
              class="text-red-500"
              *ngIf='email?.touched && email?.errors?.["email"]'
              >Email is invalid</span
            >
          </div>
          <div class="input_box">
            <label>State</label>
            <input
              type="text"
              id="state"
              placeholder="Enter your state"
              formControlName="state"
            />
          </div>
          <div class="input_box required">
            <label>Password</label>
            <input
              type="password"
              id="pass"
              placeholder="Enter your password"
              required
              formControlName="password"
            />
            <span
              class="text-red-500"
              *ngIf='password?.touched && password?.errors?.["required"]'
              >Password is required</span
            >
          </div>
          <div class="input_box required">
            <label>Confirm Password</label>
            <input
              formControlName="confirmPassword"
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
            <span
              class="text-red-500"
              *ngIf='confirmPassword?.touched && confirmPassword?.errors?.["required"]'
              >Confirm Password is required</span
            >
            <br />
            <span
              class="text-red-500"
              *ngIf='confirmPassword?.touched && signUpForm.errors?.["passwordNotMatch"]'
              >Password don't match</span
            >
          </div>
          <div class="input_box">
            <label>City</label>
            <input
              type="text"
              id="city"
              placeholder="Enter your city"
              formControlName="city"
            />
          </div>
          <div class="input_box">
            <label>Pin</label>
            <input
              type="text"
              id="pin"
              placeholder="Enter your pin"
              formControlName="pin"
            />
          </div>
          <div class="input_box">
            <label>Address</label>
            <input
              type="text"
              id="address"
              placeholder="Enter your address"
              formControlName="address"
            />
          </div>
        </div>

        <div class="reg_btn">
          <input type="submit" value="Register" />
        </div>

        <div
          class="alert"
          [ngClass]="
            alertType === 0
              ? 'bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md'
              : alertType === 1
              ? 'bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4'
              : 'bg-red-500 text-white font-bold rounded-t px-4 py-2'
          "
          *ngIf="alertMessage !== ''"
        >
          {{ alertMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
