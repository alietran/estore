<section class="text-gray-700 body-font bg-white">
  <div class="container px-5 pyb12 mx-auto">
    <p class="mt-8 text-blue-400 px-5 mb-5">
      <a routerLink="/home/past-order"> &leftarrow; Back</a>
    </p>
    <div class="lg:w-4/5 mx-auto flex flex-wrap justify-around" *ngIf="product">
      <p-image
        class="lg:w-1/3 object-contain object-center rounded border border-gray-200"
        [src]="'../../../assets/' + product.product_img"
        alt="Image"
        width="300"
        height="300"
        [preview]="true"
      />
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">
          BRAND NAME
        </h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
          {{ product.product_name }}
        </h1>
        <div class="flex mb-4">
          <p-rating
            [(ngModel)]="product.rating"
            [cancel]="false"
            [readonly]="true"
            class="text-[#FF9632]"
            style="color: #ff9632"
            [iconOnStyle]="{ color: '##FF9632' }"
          />
        </div>
        <p class="leading-relaxed mb-2">
          {{ product.product_description }}
        </p>
        <hr />

        <div class="flex mt-4">
          <span class="title-font font-medium text-2xl text-gray-900">{{
            product.price | currency
          }}</span>
          <button
            (click)="addToCart()"
            class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
