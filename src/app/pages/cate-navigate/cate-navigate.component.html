<div class="navigation-container">
  <ul>
    <li><a routerLink="products" (click)="onCategoryClick(0)">Home</a></li>
    <ng-container *ngIf="displayOptions">
      <li *ngFor="let category of categoryStore.topLevelCategories$ | async">
        <a (click)="onCategoryClick(category.id)">{{ category.category }}</a>
      </li>
    </ng-container>
  </ul>
</div>
